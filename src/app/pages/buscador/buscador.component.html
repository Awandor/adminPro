<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="align-middle"><img [src]="usuario.img | imagen:'usuarios'" class="h50"></td>
                            <td class="align-middle">{{usuario.nombre}}</td>
                            <td class="align-middle">
                                <button [routerLink]="['/usuarios']" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No se han encontrado usuarios con el término <i>{{termino}}</i>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médicos</h4>

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="align-middle"><img [src]="medico.img | imagen:'medicos'" class="h50"></td>
                            <td class="align-middle">{{medico.nombre}}</td>
                            <td class="align-middle">
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    No se han encontrado médicos con el término <i>{{termino}}</i>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospitales</h4>

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="align-middle"><img [src]="hospital.img | imagen:'hospitales'" class="h50"></td>
                            <td class="align-middle">{{hospital.nombre}}</td>
                            <td class="align-middle">
                                <button [routerLink]="['/hospitales']" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    No se han encontrado hospitales con el término <i>{{termino}}</i>
                </div>

            </div>
        </div>
    </div>
</div>
